<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text File Viewer</title>
    </head>
    <body>
        <input type="file" id="file" style="background-color:#eee;position:sticky;width:100%;top:8px">
        <pre id="contents"></pre>
        <script>
            document.getElementById("file").addEventListener("change", event => {
                const file = event.target.files[0]
                if (file) {
                    const reader = new FileReader()
                    reader.onload = e => {
                        document.getElementById("contents").textContent = e.target.result
                    }
                    reader.onerror = _ => {
                        document.getElementById("contents").textContent = "An error occured while reading the file. The browser may not have permission to access it."
                    }
                    reader.readAsText(file)
                }
            })
        </script>
    </body>
</html>
